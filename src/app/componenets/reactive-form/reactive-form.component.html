

<div class="container p-4  ">
        <form  class="row" [formGroup]="customForm" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
                <fieldset>
                    <legend>personal infos</legend>
                    <div class="form-group">
                        <label for="firstsname">firstname</label>
                        <input type="text"  formControlName="firstname"id="firstnames" class="form-control"
                        [ngClass]>
                    </div>
                    <div class="form-group">
                        <label for="lastsname">lastname</label>
                        <input type="text" formControlName="lastname" id="lastnames" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" formControlName="email" id="email" class="form-control">
                    </div>
            </fieldset>
        </div>
        <div class="col-md-6">
            <fieldset>
                    <legend>adress infos</legend>
                    <div class="form-group">
                        <label for="country">country</label>
                        <input type="text" formControlName="country" id="country" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="city">city</label>
                        <input type="text" formControlName="city" id="city" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="adress">adress</label>
                        <input type="text" formControlName="adress" id="adress" class="form-control">
                    </div>
            </fieldset>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="f.valid">submit</button>
        </form>
        
</div>
