<div class="container">
	<form >
		<div class="form-group">
		<h1 class="text-center ">Todo App</h1>
			<div class="input-group-prepend w-125 ">
				<label >name</label>
			    <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>
				
			</div>
			<br>
			<div class="input-group-prepend w-125 ">
					<label >activity</label>
			    <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>	
			</div>
			<br>
			<div class="input-group-prepend w-125 ">
					<label >state</label>
			    <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>			
			</div>
			<br>
			<div class="input-group-prepend w-125 ">
					<label >dateline</label>
			    <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>				
			</div>
			<br>
			<span class="input-group-text bg-info btn btn-info " (click)="addTodo(todo.value)"	 >add</span>
		</div>
		<div class="data ">
		<ul class="list-unstyled">
			<li   *ngFor="let todo of todoArray" class="">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i><i class="fa fa-check-square" aria-hidden="true"></i></li>
			
		</ul>
	
	</div>
</form>
